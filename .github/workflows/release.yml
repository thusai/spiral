name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build all platforms
      run: |
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o spiral-darwin-arm64 main.go
        
        # macOS AMD64  
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o spiral-darwin-amd64 main.go
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o spiral-linux-amd64 main.go
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o spiral-windows-amd64.exe main.go
        
        # Make binaries executable
        chmod +x spiral-darwin-arm64 spiral-darwin-amd64 spiral-linux-amd64
        
        # List what we built
        ls -la spiral-*
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          spiral-darwin-arm64
          spiral-darwin-amd64
          spiral-linux-amd64
          spiral-windows-amd64.exe
        generate_release_notes: true 